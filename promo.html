<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taki ID</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <style>
      :root {
        --redcolor: #bf0f0f;
        --blacknav: #383838;
        --greencolor: #89c946;
        --yellow: #f49a24;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
        scroll-behavior: smooth;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        background-attachment: fixed;
        background-image: url(img/.png);
        /* min-height: 5000px; */
        min-height: 5000px;
      }

      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ededed;
        position: fixed;
        top: 1.4rem;
        left: 7rem;
        right: 7rem;
        z-index: 9999;
        padding: 0.3rem 2rem;
        border-radius: 1rem;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .navbar img {
        width: 55px;
      }

      .navbar .navsection {
        display: flex;
        align-items: center;
        gap: 3rem;
      }

      .navbar .navmenu {
        display: flex;
        align-items: center;
        gap: 3rem;
      }

      .navbar .navmenu a {
        display: inline-block;
        transition: all 0.2s ease-in-out;
      }

      .navbar .navmenu a:hover {
        color: #e3252f;
      }

      .navbar .navmenu a::after {
        content: "";
        display: block;
        border-bottom: 0.1rem solid #e3252f;
        transform: scaleX(0);
        transition: 0.2s linear;
      }

      .navbar .navmenu a:hover::after {
        transform: scaleX(0.5);
      }

      .navbar .navicon {
        display: flex;
        align-items: center;
        gap: 3rem;
      }

      .navbar .navicon a {
        display: inline-block;
        transition: all 0.2s ease-in-out;
      }

      .navbar .navicon a:hover {
        color: #e3252f;
      }

      .bottomnav {
        display: none;
      }

      /* ============================= */
      /* ðŸ“± Handphone (max 768px) */
      /* ============================= */
      @media (max-width: 768px) {
        body {
          background: #fff;
        }

        /* Navbar berubah jadi top kecil */
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          border-radius: 0;
          padding: 0.8rem 1rem;
          justify-content: center;
          box-shadow: none;
        }

        .navbar .navmenu {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar .navicon {
          display: none; /* Sembunyikan menu atas di HP */
        }

        .navbar img {
          width: 45px;
        }

        /* Section Home */
        .home {
          background-size: cover;
          background-position: center;
          text-align: center;
          padding-top: 6rem;
        }

        .home .content h1 {
          font-size: 1.2rem;
          max-width: 10rem;
        }

        .home .content p {
          font-size: 0.9rem;
        }

        /* Promo */
        .promotionup {
          flex-direction: column;
          text-align: center;
        }

        .promotionup img {
          width: 60px;
        }

        .promocontainer {
          flex-direction: column;
          gap: 1.5rem;
        }

        .promoimg img {
          width: 100%;
          height: auto;
        }

        /* Menu Favorit */
        .menu-container {
          flex-direction: column;
          gap: 1.5rem;
          align-items: center;
        }

        .menu-card {
          width: 90%;
        }

        /* Footer */
        .footercontainer {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        /* Bottom Navigation (seperti aplikasi Pizza Hut) */
        /* ============================= */
        /* ðŸ“± Bottom Navigation (Handphone) */
        /* ============================= */
        .bottomnav {
          display: flex;
          justify-content: space-around;
          align-items: center;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 70px;
          background-color: #fff;
          border-top: 1px solid #ddd;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
          z-index: 9999;
          padding-bottom: env(
            safe-area-inset-bottom
          ); /* iPhone notch safe area */
        }

        .bottomnav a {
          flex: 1;
          text-align: center;
          color: #777;
          font-size: 0.8rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          line-height: 1.2;
        }

        .bottomnav a i {
          font-size: 1.4rem;
          margin-bottom: 4px;
          display: block;
        }

        .bottomnav a.active {
          color: var(--redcolor);
          font-weight: 600;
        }

        .bottomnav a span {
          margin-top: 2px;
          font-size: 0.75rem;
        }

        /* Pastikan ikon font-awesome atau remixicon tidak terpotong */
        .bottomnav i,
        .bottomnav svg {
          vertical-align: middle;
        }
      }

      /* ============================= */
      /* ðŸ’» Tablet (769px â€“ 1024px) */
      /* ============================= */
      @media (min-width: 769px) and (max-width: 1024px) {
        .navbar {
          left: 2rem;
          right: 2rem;
          padding: 0.5rem 1.5rem;
        }

        .navbar .navmenu {
          gap: 2rem;
        }

        .promoimg img {
          width: 100%;
        }

        .menu-container {
          gap: 1.5rem;
        }

        .menu-card {
          width: 45%;
        }

        .footercontainer {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navlogo">
        <img src="img/LogoTaki.png" alt="" />
      </div>
      <div class="navsection">
        <div class="navmenu">
          <a href="">Home</a>
          <a href="">Menu</a>
          <a href="">Brand Story</a>
        </div>
        <div class="navicon">
          <a href="shoppingbag.html"><i data-feather="shopping-bag"></i></a>
          <a href=""><i data-feather="user"></i></a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Bottom Navigation -->
    <div class="bottomnav">
      <a href="index.html"><i data-feather="home"></i>Home</a>
      <a href="#" class="active"><i data-feather="gift"></i>Promo</a>
      <a href="shoppingbag.html"><i data-feather="shopping-bag"></i>Pesanan</a>
      <a href="#"><i data-feather="user"></i>Profil</a>
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
